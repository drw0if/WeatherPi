<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station Data</title>
  <style>
    /* --- Base / Mobile-first Styles --- */
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --border: #e2e8f0;
      --ok: #10b981;
      --low: #ef4444;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid var(--border);
      font-size: 1rem;
      flex-wrap: wrap;
      word-break: break-word;
    }

    .data-row span:first-child {
      font-weight: 500;
    }

    .data-row:last-child {
      border-bottom: none;
    }

    .battery {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .battery-indicator {
      width: 20px;
      height: 12px;
      border: 2px solid var(--text);
      border-radius: 3px;
      position: relative;
      flex-shrink: 0;
    }

    .battery-indicator::after {
      content: "";
      position: absolute;
      right: -5px;
      top: 2px;
      width: 2px;
      height: 4px;
      background: var(--text);
      border-radius: 1px;
    }

    .battery-level {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      background: var(--ok);
    }

    .battery.low .battery-level {
      background: var(--low);
      width: 40%;
    }

    .battery.ok .battery-level {
      width: 90%;
    }

    /* --- Tablet / Desktop Enhancements --- */
    @media (min-width: 600px) {
      .card {
        padding: 2rem 2.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      .data-row {
        font-size: 1.1rem;
        padding: 0.6rem 0;
      }
    }

    @media (min-width: 900px) {
      body {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Weather Station</h2>
    <div class="data-row"><span>Temperature:</span> <span id="temperature">--</span></div>
    <div class="data-row"><span>Humidity:</span> <span id="humidity">--</span></div>
    <div class="data-row"><span>Rain:</span> <span id="rain">--</span></div>
    <div class="data-row"><span>Wind Speed:</span> <span id="wind_speed">--</span></div>
    <div class="data-row"><span>Wind Gust:</span> <span id="wind_gust">--</span></div>
    <div class="data-row"><span>Wind Direction:</span> <span id="wind_dir">--</span></div>
    <div class="data-row"><span>Timestamp (GMT+2):</span> <span id="timestamp">--</span></div>
    <div class="data-row battery" id="battery">
      <span>Battery:</span>
      <div class="battery-indicator">
        <div class="battery-level"></div>
      </div>
      <span id="battery-status">--</span>
    </div>
  </div>

  <script>
    const windDirection = (deg) => {
      const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
      return dirs[Math.round(deg / 22.5) % 16];
    }

    const convertTimestamp = (ts) => {
      const date = new Date(ts * 1000);
      return date.toISOString().replace("T", " ").substring(0, 19);
    }

    const render = async () => {
      try {
        const response = await fetch("/api/v1/data/1");
        const data = await response.json();

        document.getElementById("temperature").textContent = `${data.temperature.toFixed(1)} °C`;
        document.getElementById("humidity").textContent = `${data.humidity}%`;
        document.getElementById("rain").textContent = `${data.rain} mm`;
        document.getElementById("wind_speed").textContent = `${data.wind_speed} m/s`;
        document.getElementById("wind_gust").textContent = `${data.wind_gust} m/s`;
        document.getElementById("wind_dir").textContent = `${windDirection(data.wind_dir)} (${data.wind_dir}°)`;
        document.getElementById("timestamp").textContent = convertTimestamp(data.timestamp);

        const batteryEl = document.getElementById("battery");
        const batteryStatus = document.getElementById("battery-status");

        batteryEl.classList.remove("ok", "low");
        if (data.battery === 1) {
          batteryEl.classList.add("ok");
          batteryStatus.textContent = "OK";
        } else {
          batteryEl.classList.add("low");
          batteryStatus.textContent = "Low";
        }
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    };

    render();
    setInterval(render, 60 * 1000);
  </script>

</body>
</html>
